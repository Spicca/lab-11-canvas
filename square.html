</<!DOCTYPE html>
<html>
<head>
</head>
<body onload=draw()>
<canvas id="sketch" width="300" height="300">
</canvas>
<script type="text/javascript">
function draw(){
	var sketch = document.getElementById('sketch');
	var context = sketch.getContext("2d");
	context.fillRect(10, 10, 100, 100);
	
}

draw();



</script>

</body>
</html>
